name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            artifact_name: BZ98_Localization_Tool.exe
          - os: ubuntu-latest
            artifact_name: BZ98_Localization_Tool
          - os: macos-latest
            artifact_name: BZ98_Localization_Tool

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --onefile --noconsole --name BZ98_Localization_Tool --icon bzlocal.ico --add-data "BZONE.ttf;." localization.py

      - name: Build with PyInstaller (Non-Windows)
        if: matrix.os != 'windows-latest'
        run: |
          pyinstaller --onefile --noconsole --name BZ98_Localization_Tool --add-data "BZONE.ttf:." localization.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-artifact
          path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Assets
        run: |
          mkdir release_assets
          cp artifacts/windows-latest-artifact/BZ98_Localization_Tool.exe release_assets/BZ98_Localization_Tool_Windows.exe || true
          cp artifacts/ubuntu-latest-artifact/BZ98_Localization_Tool release_assets/BZ98_Localization_Tool_Linux || true
          cp artifacts/macos-latest-artifact/BZ98_Localization_Tool release_assets/BZ98_Localization_Tool_macOS || true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release_assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
